<div class="container-global">



<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-xl transform transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Crear nueva tarea</h2>
  
    <form [formGroup]="formularioTarea" (ngSubmit)="abrirModal()" novalidate class="space-y-6">
  
      <!-- Título -->
      <div class="relative group">
        <label class="block mb-2 font-semibold text-gray-700 transition-colors duration-300 group-hover:text-blue-600">Título de la tarea</label>
        <div class="relative">
          <input type="text" formControlName="titulo_tarea"
            class="w-full px-4 py-3 border-2 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-white hover:shadow-md hover:border-blue-400 placeholder-gray-400"
            placeholder="Ej. Actividad de repaso" />
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Instrucciones -->
      <div class="relative group">
        <label class="block mb-2 font-semibold text-gray-700 transition-colors duration-300 group-hover:text-blue-600">Instrucciones</label>
        <div class="relative">
          <textarea formControlName="instrucciones" rows="4"
            class="w-full px-4 py-3 border-2 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-white hover:shadow-md resize-none"
            placeholder="Describe lo que deben hacer los alumnos..."></textarea>
          <div class="absolute bottom-3 right-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Fecha -->
      <div class="relative group">
        <label class="block mb-2 font-semibold text-gray-700 transition-colors duration-300 group-hover:text-blue-600">Fecha de vencimiento</label>
        <div class="relative">
          <input type="date" formControlName="fecha_vencimiento" [min]="fecha_minima"
            class="w-full px-4 py-3 border-2 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-white hover:shadow-md hover:border-blue-400 placeholder-gray-400" />
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Botón -->
      <button type="submit" [disabled]="estaCargando"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-blue-500/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:scale-100 flex items-center justify-center gap-2">
        <svg *ngIf="estaCargando" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ estaCargando ? 'Creando...' : 'Crear tarea' }}</span>
      </button>

      <button (click)="rutaDashboard()" class="diseno-boton-regresar">

        Regresar
    
      </button>


    </form>

    <!-- Mensajes -->
    <div *ngIf="mensajeExito" class="mt-4 bg-green-100 border-l-4 border-green-500 p-4 rounded-lg transition-all duration-500 animate-fade-in">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span class="text-green-700 font-medium">{{ mensajeExito }}</span>
      </div>
    </div>
    <div *ngIf="mensajeError" class="mt-4 bg-red-100 border-l-4 border-red-500 p-4 rounded-lg transition-all duration-500 animate-fade-in">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="text-red-700 font-medium">{{ mensajeError }}</span>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="mostrarModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 transition-all duration-300">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md transform transition-all duration-300 scale-100 opacity-100 shadow-2xl">
      <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <h3 class="text-2xl font-bold text-gray-900 mb-2">¿Confirmar creación de tarea?</h3>
        <p class="text-gray-600 mb-8">¿Estás seguro de que deseas crear esta tarea? No podrás deshacer esta acción.</p>
      </div>
      <div class="flex justify-center gap-4">
        <button (click)="confirmarCreacion()" 
          class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-lg hover:from-green-600 hover:to-green-700 transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-green-500/50 font-medium">
          Sí, crear
        </button>
        <button (click)="mostrarModal = false" 
          class="bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-gray-300/50 font-medium">
          Cancelar
        </button>
      </div>
    </div>
  </div>


  




  
  </div>
